<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div style="height: 50%; width: 50%; background-color:aqua; margin-left: 20%; margin-top:5%;">
  <h1 class="font-bold">Contact Us</h1>
  <form style="padding:3%">
  <label>First Name</label> 
  <input style="margin-left:10px" type="text" placeholder="">
  <label style="margin-left: 30px;">Last Name</label>
  <input style="margin-left: 10px;" type="text" placeholder="">
  <br>
  <br>
  <label>Email Address</label>
  <input type="email">

  <br>
  <h2 style="padding-top: 20px;">Query</h2>
  <input type="radio" name="query" value="enquiry">
  <label for="enquiry">General enquiry</label>

  <input type="radio" name="query" value="request">
  <label for="request">Support Request</label>

  <br>
  <textarea style ="message" rows="4" cols="50">Message: </textarea>
  <lable for="message"></lable>
  <br>
  <input type="checkbox" name="checkbox">
  <lable for="checkbox">I consent to being contacted by the team</lable>

  <br>
  <button style="background-color: green; width: 50%;">Submit</button>
</form>
  Message Sent!
  Thanks for completing the form. We'll be in touch soon!
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>
</body>
</html>
